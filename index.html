<!DOCTYPE html>
<html>

<head>
	<title>Kwitter</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="kwitter.css">
	<script src="kwitter.js"></script>
</head>

<body>
	<div class="container">
		<center>
			<span class="col-lg-6 col-md-6 col-sm-6 col-xs-6 span-1">
				<img id="twitter_image" class="img-responsive"
					src="https://static01.nyt.com/images/2014/08/10/magazine/10wmt/10wmt-superJumbo-v4.jpg">
			</span>
			<span class="line"></span>
			<span class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<h1 class="header">
					Kwitter
					<sup>
						<img src="m2.png">
					</sup>
				</h1>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 login_div">
					<img src="logo.png" class="logo img-responsive">
					<h3 style="color:rgb(91,192,222); font-variant:small-caps">See what is happening in the world right
						now</h3>
					<h4><b>Join Kwitter today!</b></h4>
					<div class="form-group">
						<label style="color:#eb4034;">User Name:</label>
						<input type="text" id="user_name" class="form-control" placeholder="User Name">
					</div>
					<button id="login_button" class="btn btn-info" onclick="addUser();">Log in</button>
					<br><br>
				</div>
			</span>
		</center>
	</div>
</body>

</html>
